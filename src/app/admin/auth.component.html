<div class="container-fluid login-page">
	<div class="row">
		<div class="col-xs-12 col-md-6 text-center">
			<img src="/assets/images/logo.png" alt="NCU" stu>
			<h2 class="pt-4 pb-4">Project Management System</h2>
		</div>
		<div class="col-xs-12 col-md-6">
			<div class="mx-auto login-form">
				<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
					<strong>Failed!</strong> {{errorMessage}}.
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<h4 class="text-center text-muted">Admin Login</h4>
				<hr>
				<form name="loginForm" #form="ngForm" class="pt-2" (ngSubmit)="authenticate(form)" novalidate>
					<div class="form-group">
						<label class="h6">Username</label>
						<input class="form-control" name="username" [(ngModel)]="username" required />
						<small class="form-text text-danger" *ngIf="username === ''">
							Username is required
						</small>
					</div>
					<div class="form-geroup">
						<label class="h6">Password</label>
						<input class="form-control" type="password" name="password" [(ngModel)]="password" required />
						<small class="form-text text-danger" *ngIf="password === ''">
							Password is required
						</small>
					</div>
					<div class="text-center mt-3">
						<button class="btn btn-secondary mr-3" type="button" routerLink="/">Go back</button>
						<input class="btn btn-primary" type="submit" [disabled]="form.invalid" value="Log In">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
